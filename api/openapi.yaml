openapi: 3.0.2
info:
  title: Link boards
  version: 1.0.0
  description: | 
    An API for sharing links.
    Users can create link boards and invite other users to join them.
    Links can be posted to boards, users can rate and discover them using queries.
tags:
  - name: Boards
  - name: Links
security:
  - BearerAuth: []
paths:
  /boards:
    post:
      summary: Create a new board
      description: Creates a new board. The creating user will have the "owner" role. A board can have at most 32 users.
      tags:
        - Boards
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Example board"
                  minLength: 1
                  maxLength: 100
                description:
                  type: string
                  example: "This is a description." 
                  maxLength: 1000
              required:
                - name
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/boardWithUsersAndInvites"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request, the following errors are possible:
            - 1 - Empty board name
            - 2 - Name too long
            - 3 - Description too long
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    get:
      summary: Get boards
      description: > 
        Returns boards the user making the request is part of.
        Results are sorted by the time the user joined the board, i.e. newer ones first.
        Since the number of results might be large, the query can be paginated.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/queryLimit"
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: Return only boards the user joined at or before the given Unix time (in nanoseconds)
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/board"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
  /boards/{boardId}:
    delete:
      summary: Delete a board
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    get:
      summary: Get a board 
      description: Returns the board with the given id. The board's users and invites will only be included if the user making the request has an authorized role.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/boardWithUsersAndInvites"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      summary: Edit board
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                description:
                  type: string
                  maxLength: 1000
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/board"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request, the following errors are possible:
            - 1 - Empty board name
            - 2 - Name too long
            - 3 - Description too long
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /boards/{boardId}/invites:
    post:
      summary: Create a new invite
      description: >
        Creates a new invite for the given board.
        If a user is provided in the request, only that user will be able to accept the invite,
        otherwise any user can.
        Note that an invite cannot be created if the board is full or the invite is for a user that is already part of the board.
        The number of users and invites per board is limited to 32.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  $ref: "#/components/schemas/role" 
                  enum: ["editor", "viewer"]
                user:
                  $ref: "#/components/schemas/user" 
              required:
                - role
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/boardInvite"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "400":
          description: |
            Invalid request or failed precondition, the following errors are possible:
            - 4 - Invalid role
            - 5 - Max number of invites reached 
            - 6 - Board full
            - 7 - User already invited
            - 8 - User already on board
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /boards/{boardId}/invites/{inviteId}:
    post:
      summary: Accept/Decline an invite 
      description: An invite can only be declined by a user if it was created for that user.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - $ref: "#/components/parameters/inviteIdParam"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response:
                  type: string
                  enum: ["accept", "decline"]
              required:
                - response
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request or failed precondition, the following errors are possible:
            - 9 - Invite expired
            - 10 - Invite is for another user
            - Invalid invite response 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      summary: Delete an invite
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - $ref: "#/components/parameters/inviteIdParam"
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /invites:
    get:
      summary: Get invites 
      description: > 
        Returns invites for the user making the request, sorted by the time the invite was created,
        i.e. newest invites first.
        Since the number of results might be large, the query can be paginated.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/queryLimit"
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: Return only invites created at or before the given Unix time (in nanoseconds)
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/boardInvite"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
  /boards/{boardId}/users/{userId}:
    delete:
      summary: Remove a user from a board
      description: Note that the board owner cannot be removed.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request or failed precondition, the following errors are possible:
            - 12 - User not on board
            - 13 - Board owner cannot be removed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    patch:
      summary: Edit a user of a board
      description: Can be used to change the role a user has on the board.
      tags:
        - Boards
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: ["editor", "viewer"]
              required:
                - role
      responses:
        "200":
          description: success
          content:
            application:json:
              schema:
                $ref: "#/components/schemas/boardUser"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request or failed precondition, the following errors are possible:
            - 12 - User not on board
            - 4 - Invalid role 
            - 14 - Only board creator can have owner role
            - 15 - Cannot change the role of the board owner
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /boards/{boardId}/links:
    post:
      summary: Create link 
      description: Creates a new link on the given board.
      tags:
        - Links
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Greatest link ever"
                  minLength: 1
                  maxLength: 100 
                url:
                  type: string
                  example: "https://example.com/awesomestuff.png"
                  description: must use "https" scheme
              required:
                - title
                - url
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/link"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "400":
          description: |
            Invalid request, the following errors are possible:
            - 1 - Title is empty 
            - 2 - Title too long
            - 3 - URL empty 
            - 4 - URL invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    get:
      summary: Query links 
      description: Query links on the board, results are paginated.
      tags:
        - Links
      parameters:
        - $ref: "#/components/parameters/queryLimit"
          default: 20
        - in: query
          name: sort
          description: Order of results 
          schema:
            type: string
            default: "newest"
            enum: ["newest", "top"]
        - in: query
          name: cursorScore
          schema:
            type: integer
          description: Return only links with less than or with score
        - in: query
          name: cursorCreatedTime
          schema:
            type: integer
            format: int64
          description: Return only links created at or before the given Unix time (in nanoseconds)
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/link"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
  /boards/{boardId}/link/{linkId}:
    get:
      summary: Get a link 
      tags:
        - Links
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - $ref: "#/components/parameters/linkIdParam"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/link"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      summary: Delete a link 
      tags:
        - Links
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - $ref: "#/components/parameters/linkIdParam"
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /boards/{boardId}/links/{linkId}/ratings:
    post:
      summary: Rate a link
      tags:
        - Links
      parameters:
        - $ref: "#/components/parameters/boardIdParam"
        - $ref: "#/components/parameters/linkIdParam"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                  enum: [-1, 1]
                  description: -1 for downvote, 1 for upvote
              required:
                - rating
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/link"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: |
            Invalid request, the following errors are possible:
            - 5 - Invalid rating 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  parameters:
    boardIdParam:
      name: boardId
      in: path
      required: true
      schema:
        type: string
    inviteIdParam:
      name: inviteId
      in: path
      required: true
      schema:
        type: string
    linkIdParam:
      name: linkId
      in: path
      required: true
      schema:
        type: string
    queryLimit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: Maximum number of results to return
  responses:
    NotFound:
      description: The specified resource was not found
    Unauthenticated:
      description: Missing or invalid authentication credentials
    Unauthorized:
      description: User does not have permission to access the resource/execute the operation
  schemas:
    error:
      type: object
      properties:
        error:
          type: object
          properties: 
            code:
              type: integer
              description: Integer error code
            message:
              type: string
              description: Message describing the error
      example:
        error:
          code: 42
          message: "Invalid request"
    time:
      type: integer
      format: int64
      description: Unix time in nanoseconds
      example: "1665570512173963452"
    user:
      type: object
      properties:
        userId:
          type: string
          example: "u-1234-5678"
        name:
          type: string
          example: "John Doe"
    role:
      type: string
      enum: ["owner", "viewer", "editor"] 
    boardUser:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/user"
        role:
          $ref: "#/components/schemas/role"
        createdTime:
            $ref: "#/components/schemas/time"
        invitedBy: 
            $ref: "#/components/schemas/user"
        modifiedTime:
            $ref: "#/components/schemas/time"
        modifiedBy: 
            $ref: "#/components/schemas/user"
    boardInvite:
      type: object
      properties:
        boardId: 
          type: string
          example: "b-55067be9-62a4-4861-8bbe-9e8382dd9751"
        inviteId:
          type: string
          example: "i-55067be9-62a4-4861-8bbe-9e8382dd9751"
        role:
          $ref: "#/components/schemas/role"
        user:
          $ref: "#/components/schemas/user"
        createdTime:
            $ref: "#/components/schemas/time"
        createdBy: 
            $ref: "#/components/schemas/user"
        expiresTime:
            $ref: "#/components/schemas/time"
    board:
      type: object
      properties:
        boardId:
          type: string
          example: "b-55067be9-62a4-4861-8bbe-9e8382dd9751"
        name:
          type: string
          example: "Best board ever"
        description:
          type: string
          example: "Just a description, nothing to see here."
        createdTime:
            $ref: "#/components/schemas/time"
        createdBy: 
            $ref: "#/components/schemas/user"
        modifiedTime:
            $ref: "#/components/schemas/time"
        modifiedBy: 
            $ref: "#/components/schemas/user"
      example: 
        boardId: "b-55067be9-62a4-4861-8bbe-9e8382dd9751"
        name: "Best board ever"
        description: "Just a description, nothing to see here."
        createdTime: 1665570512173963500,
        createdBy: {
          "userId": "u-1234-5678",
          "name": "John Doe"
        }
    boardWithUsersAndInvites:
      allOf:
        - $ref: "#/components/schemas/board"
        - type: object
          properties:
            users:
              type: array
              items:
                $ref: "#/components/schemas/boardUser"
            invites:
              type: array
              items:
                $ref: "#/components/schemas/boardInvite"
          example: 
            boardId: "b-55067be9-62a4-4861-8bbe-9e8382dd9751"
            name: "Best board ever"
            description: "Just a description, nothing to see here."
            createdTime: 1665570512173963500,
            createdBy: {
              "userId": "u-1234-5678",
              "name": "John Doe"
            }
            modifiedTime: 1665570512173963500,
            modifiedBy: {
              "userId": "u-1234-5678",
              "name": "John Doe"
            }
            users: [
              {
                "user": {
                  "userId": "u-1234-5678",
                  "name": "John Doe"
                },
                "role": "owner",
                "createdTime": 1665570512173963500,
                "invitedBy": {
                  "userId": "u-1234-5678",
                  "name": "John Doe"
                },
                "modifiedTime": 1665570512173963500,
                "modifiedBy": {
                  "userId": "u-1234-5678",
                  "name": "John Doe"
                }
              }
            ]
            invites: [
              {
                "boardId": "b-55067be9-62a4-4861-8bbe-9e8382dd9751",
                "inviteId": "i-55067be9-62a4-4861-8bbe-9e8382dd9751",
                "role": "owner",
                "user": {
                  "userId": "u-3921-5901",
                  "name": "Testi Tester"
                },
                "createdTime": 1665570512173963500,
                "createdBy": {
                  "userId": "u-1234-5678",
                  "name": "John Doe"
                },
                "expiresTime": 1665570512173963500
              }
            ]
    link:
      type: object
      properties:
        boardId:
          type: string
          example: "b-55067be9-62a4-4861-8bbe-9e8382dd9751"
        linkId:
          type: string
          example: "l-7765378e-3592-47e6-b89e-fd12a0fdf8d2"
        title:
          type: string
          example: "The greatest link ever shared"
        url:
          type: string
          example: "https://example.com/awesomestuff.png"
        createdTime:
            $ref: "#/components/schemas/time"
        createdBy: 
            $ref: "#/components/schemas/user"
        score:
          type: integer
        upvotes:
          type: integer
        downvotes:
          type: integer
        userRating:
          type: integer
          enum: [-1, 0, 1]
